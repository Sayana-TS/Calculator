<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="w-100 h-100">
    <div class="container-fluid background pt-5">
        <div class="parent m-auto">
            <div class="display w-100">
                <input type="text" class="calculator-display" disabled>
            </div>
            <div class="keys m-auto pb-3">
                <div class="row mb-3">
                    <div class="col-3">

                        <button class="btn w-100 text-light p-3 main-btn clear-btn">AC</button>

                    </div>
                    <div class="col-3">

                        <button class="btn w-100 text-light p-3 main-btn backspace-btn"><i class="bi bi-backspace"></i></button>

                    </div>
                    <div class="col-3">

                        <button class="btn w-100 text-light p-3 main-btn show-btn">%</button>

                    </div>
                    <div class="col-3">

                        <button class="btn w-100 text-light p-3 main-btn show-btn">/</button>

                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-3">
                        <div>
                            <button class="btn w-100 text-light p-3 show-btn">7</button>
                        </div>
                    </div>
                    <div class="col-3">
                        <div>
                            <button class="btn w-100 text-light p-3 show-btn">8</button>
                        </div>
                    </div>
                    <div class="col-3">
                        <div>
                            <button class="btn w-100 text-light p-3 show-btn">9</button>
                        </div>
                    </div>
                    <div class="col-3">
                        <div>
                            <button class="btn w-100 text-light p-3 main-btn show-btn">X</button>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-3">
                        <div>
                            <button class="btn w-100 text-light p-3 show-btn">4</button>
                        </div>
                    </div>
                    <div class="col-3">
                        <div>
                            <button class="btn w-100 text-light p-3 show-btn">5</button>
                        </div>
                    </div>
                    <div class="col-3">
                        <div>
                            <button class="btn w-100 text-light p-3 show-btn">6</button>
                        </div>
                    </div>
                    <div class="col-3">
                        <div>
                            <button class="btn w-100 text-light p-3 main-btn show-btn">-</button>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-3">
                        <div>
                            <button class="btn w-100 text-light p-3 show-btn">1</button>
                        </div>
                    </div>
                    <div class="col-3">
                        <div>
                            <button class="btn w-100 text-light p-3 show-btn">2</button>
                        </div>
                    </div>
                    <div class="col-3">
                        <div>
                            <button class="btn w-100 text-light p-3 show-btn">3</button>
                        </div>
                    </div>
                    <div class="col-3">
                        <div>
                            <button class="btn w-100 text-light p-3 main-btn show-btn">+</button>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-3">
                        <div>
                            <button class="btn w-100 text-light p-3 show-btn">00</button>
                        </div>
                    </div>
                    <div class="col-3">
                        <div>
                            <button class="btn w-100 text-light p-3 show-btn">0</button>
                        </div>
                    </div>
                    <div class="col-3">
                        <div>
                            <button class="btn w-100 text-light p-3 show-btn">.</button>
                        </div>
                    </div>
                    <div class="col-3">
                        <div>
                            <button class="btn w-100 text-light p-3 main-btn ans-btn">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
